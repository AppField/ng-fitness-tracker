<section class="login-form">
  <form fxLayout="column" fxLayoutAlign="center center" (ngSubmit)="onSubmit()" fxLayoutGap="10px"
        [formGroup]="loginForm">
    <mat-form-field>
      <input type="email" matInput placeholder="Your E-Mail" name="email"
             formControlName="email">
      <mat-hint>Please enter a valid email</mat-hint>
      <mat-error>Invalid or Missing E-Mail</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input type="password" matInput placeholder="Your Password" name="password"
             formControlName="password">
      <mat-hint>Please enter your password.</mat-hint>
      <mat-error>Missing Password</mat-error>
    </mat-form-field>

    <button type="submit" mat-raised-button color="primary" [disabled]="loginForm.invalid"
            *ngIf="!(uiService.loadingStateChanged | async); else spinner">
      Login
    </button>

    <ng-template #spinner>
      <mat-spinner></mat-spinner>
    </ng-template>
  </form>
</section>
